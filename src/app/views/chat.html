<div id="bball" class="scoreboard">
	<div class="chatContain">
		<div class="chatNav">
			<ul class="chatNavButtons" ng-init="showTab=1">
				<a ng-click="showTab = 1"><li ng-class="{active: showTab == 1}">Twitter</li></a>
				<a ng-click="showTab = 2"><li ng-class="{active: showTab == 2}">Facebook</li></a>
				<a ng-click="showTab = 3"><li ng-class="{active: showTab == 3}">Schedule</li></a>
			</ul>
		</div>
		<div class="chatBody">
			<div class="tabBody" ng-show="showTab==1">
				<a class="twitter-timeline" href="https://twitter.com/{{school.schoolInfo.Twitter}}" data-widget-id="578558309042634753" data-screen-name="{{school.schoolInfo.Twitter}}">Tweets by {{school.schoolInfo.Name}}</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</div>
			<div class="tabBody" ng-show="showTab==2">Tab 2</div>
			<div class="tabBody" ng-show="showTab==3">Tab 3</div>
		</div>
	</div>
</div>
