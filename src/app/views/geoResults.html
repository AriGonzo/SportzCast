<div class="appPage">
	<div class="nearMeContain">
		<div class="userBlock">
			<div class="userInputLocation">
				<h1 class="inputHeader">Search by Zip Code</h1>
				<div class="formContain">
					<form>
						<select role="menu">
		          <option>Game</option>
		          <option>School</option>
       		 	</select>
						<label>Zip</label>
						<input />
					</form>
				</div>
				<div class="formButtons">
					<button type="button" class="btn cancelBtn">Cancel</button>
					<button type="button" class="btn btn-success goBtn">Go!<span class="glyphicon glyphicon-search searchIcon"></span></button>
				</div>
			</div>
			<div class="geoLocate">
				<div>
					<h1 class="inputHeader">Search by Current Location</h1>
				</div>
				<div class="geoLocateOptions">
					<select role="menu">
		          <option>Game</option>
		          <option>School</option>
       		 </select>
					<button ng-click="geo.getLocation()" class="btn btn-info"><span class="glyphicon glyphicon-map-marker"</span>Locate Me</button>
				</div>
			</div>
		</div>
	</div>
</div>
